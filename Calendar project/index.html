<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body onload="init()">
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="calendar-area">
        <h2 class="tday"></h2>
        <h2 class="day"></h2>
        <h3 class="month-year">SEP 2021</h3>
        <table class="calendar-box">
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
          </tr>
        </table>
        <a onclick = "prevCalendar()" class="arrow previous">&#8249;</a>
        <a onclick = "nextCalendar()" class="arrow next">&#8250;</a>
    </div>
      <!-- 달력 End -->
    </section>
    <script src="index.js"></script>
  </body>
</html>
